<div layout="column" layout-padding layout-fill>
	
	<div layout="row" layout-align="center center">
		<ul flex="33" ng-repeat="post in Post.posts.list" class="md-whiteframe-4dp noBullet" layout-margin layout-padding style="cursor: pointer">
			<li><h3>{{post.title}}</h3></li>
			<li><p>{{post.body}}<p></li>
		</ul>
	</div>
</div>
