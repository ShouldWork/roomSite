
<div class="padding-inner" ng-cloak>
  <div layout="row" layout-wrap>
    <div flex="33" flex-sm="50" flex-xs="100" class="trans_in" ng-repeat="User in allUsers.userData.list track by User.id" style="height: 332px; overflow: hidden">
        <!--<div ng-repeat="(key,contacts) in User.linked_apps">{{ key }} | {{ contacts }}</div>-->
        <md-card class="md-whiteframe-8dp" style="cursor: pointer; position: relative; max-height: 322px">
            <md-menu>
                <md-button class="md-icon-button md-whiteframe-8dp" aria-label="More" style="min-height: 10px; position: absolute; background: rgba(0,0,0,0.5); right: .25em; top: .25em" ng-click="allUsers.openMenu($mdOpenMenu, $event)">
                    <md-icon md-svg-icon="contact"></md-icon>
                </md-button>
                <md-menu-content>
                  <div class="container">
                    <div class="row">
                      <div class="span10 offset1">
                        <div class="social-icons">
                          <ul>
                            <li ng-repeat="(key, contacts) in User.linked_apps">
                              <a target="_blank" ng-href="{{ contacts.url }}">
                                <md-icon md-svg-icon="{{ key }}"></md-icon>
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </md-menu-content>
              </md-menu>
              <img ng-click="allUsers.goto(User.id)" ng-src="{{User.image}}" class="md-card-image" alt="{{User.name}}"/>
        </md-card>
        <div class="cardTitleContainer">
            <span class="md-whiteframe-8dp cardTitle">{{ User.name }}</span>
        </div>
    </div>
  </div>






</div>
