
<div class="padding-inner" ng-cloak>
  <div layout="row" layout-wrap layout-align="start center">
    <div flex="33" flex-sm="50" flex-xs="100" class="trans_in" ng-repeat="User in allUsers.userData.list">
        <md-card class="md-whiteframe-8dp" style="cursor: pointer; position: relative">
            <md-menu>
                <md-button class="md-icon-button md-whiteframe-8dp" aria-label="More" style="min-height: 10px; position: absolute; background: rgba(0,0,0,0.5); right: .25em; top: .25em" ng-click="allUsers.openMenu($mdOpenMenu, $event)">
                    <md-icon md-svg-icon="contact"></md-icon>
                </md-button>
                <md-menu-content width="4">
                  <md-menu-item ng-repeat="(key, linkedApps) in User.linked_apps">
                    <md-button ng-click="doSomething()">
                      <md-icon md-svg-icon="{{key}}" md-menu-align-target=""></md-icon>
                      {{ linkedApps.url }}
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
              <img ng-click="allUsers.goto(User.id)" ng-src="{{User.image}}" class="md-card-image" alt="" />
        </md-card>
        <div class="cardTitleContainer">
            <span class="md-whiteframe-8dp cardTitle">{{ User.name }}</span>
        </div>
    </div>
  </div>
</div>
