
<div class="padding-inner">
  <div layout="row" layout-wrap layout-align="start center">
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="User in allUsers.userData.list">
  		{{User.id}}
        <md-card ng-click="allUsers.goto(User.id)">
          <img ng-src="{{User.image}}" class="md-card-image" alt="">
            <md-card-title layout="row" layout-align="space-between-center" layout-wrap>
              <md-card-title-text>
                <span class="md-title">{{ User.name }}</span>
              </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
  </div>

</div>
