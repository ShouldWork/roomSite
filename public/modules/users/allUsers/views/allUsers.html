
<div class="padding-inner" ng-cloak>
  <div layout="row" layout-wrap>
    <div flex="33" flex-sm="50" flex-xs="100" class="trans_in" ng-repeat="User in allUsers.userData.list track by User.id" style="height: 332px; overflow: hidden">
        <!--<div ng-repeat="(key,contacts) in User.linked_apps">{{ key }} | {{ contacts }}</div>-->
        <md-card class="md-whiteframe-8dp" style="cursor: pointer; position: relative; max-height: 322px">
            <img ng-click="allUsers.goto(User.id)" ng-src="{{User.image}}" class="md-card-image" alt="{{User.name}}"/>
            <div class="lock-size" layout="row" layout-align="center center">
                {{ allUsers.isOpen}}
                <md-fab-speed-dial md-open="allUsers.isOpen" md-direction="{{allUsers.selectedDirection}}"
                                   ng-class="allUsers.selectedMode">

                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-fab md-warn">
                            <md-icon md-svg-src="contact"></md-icon>
                        </md-button>
                    </md-fab-trigger>

                    <md-fab-actions>
                        <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
                            <md-icon md-svg-src="twitter" aria-label="Twitter"></md-icon>
                        </md-button>
                        <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
                            <md-icon md-svg-src="facebook" aria-label="Facebook"></md-icon>
                        </md-button>
                        <md-button aria-label="LinkedIn" class="md-fab md-raised md-mini">
                            <md-icon md-svg-src="linkedin" aria-label="Google Hangout"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </md-card>
        <div class="cardTitleContainer">
            <span class="md-whiteframe-8dp cardTitle">{{ User.name }}</span>
        </div>
    </div>
  </div>
</div>
