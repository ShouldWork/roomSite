
<div class="padding-inner" ng-cloak>
  <div layout="row" layout-wrap layout-align="start center">
    <div flex="33" flex-sm="50" flex-xs="100" class="trans_in" ng-repeat="User in allUsers.userData.list track by User.id" style="height: 330px; overflow: hidden">
        <md-card class="md-whiteframe-8dp" style="cursor: pointer; position: relative; max-height: 322px">
            <md-menu>
                <md-button class="md-icon-button md-whiteframe-8dp" aria-label="More" style="min-height: 10px; position: absolute; background: rgba(0,0,0,0.5); right: .25em; top: .25em" ng-click="allUsers.openMenu($mdMenu, $event)">
                    <md-icon md-svg-icon="contact"></md-icon>
                </md-button>
                <md-menu-content width="1">
                  <div class="container">
                    <div class="row">
                      <div class="span10 offset1">{{ User.linked_apps }}
                        <div class="social-icons">
                          <ul>
                            <li><a href="{{ User }}"><md-icon md-svg-icon="twitter"></md-icon></a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </md-menu-content>
              </md-menu>
              <img ng-click="allUsers.goto(User.id)" ng-src="{{User.image}}" class="md-card-image" alt="" style="height:100%; width: 100%; object-fit: cover"/>
        </md-card>
        <div class="cardTitleContainer">
            <span class="md-whiteframe-8dp cardTitle">{{ User.name }}</span>
        </div>
    </div>
  </div>






</div>
