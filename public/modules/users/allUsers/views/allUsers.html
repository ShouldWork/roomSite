<div ng-cloak>
    <div style="padding: 5px; width: 100%; background: transparent">
        <div  layout="row" layout-wrap layout-align="flex-end" style="align-items: center; border-bottom: 2px white solid;">
            <md-input-container class="md-block" flex-gt-sm>
                <label>
                    <md-icon md-svg-src="search" aria-label="Facebook"></md-icon>    
                </label>
                <input name="social" ng-model="_search.user">
            </md-input-container>
            <span style="color: black">{{ _search.user }}</span>
        </div>
    </div>
    <div layout="row" layout-wrap layout-align="space-around none">
        <div flex="30" flex-sm="50" flex-xs="100" class="trans_in userBox" ng-repeat="User in allUsers.userData.list track by User.id">
           
            <user-card user-name="{{ User.name }}"
                       user-image="{{ User.image }}"
                       user-id="{{ User.id }}"
                       user-social="{{ User.linked_apps }}"
                       user="{{ User }}"
            ></user-card>
        </div>
    </div>
</div>
