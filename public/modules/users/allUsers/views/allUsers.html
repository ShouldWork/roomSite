
<div class="padding-inner" ng-cloak>
  <div layout="row" layout-wrap layout-align="start center">
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="User in allUsers.userData.list">
        <md-card  class="md-whiteframe-6dp" style="cursor: pointer; position: relative">
            <md-button class="md-icon-button" aria-label="More" 
                style="position: absolute; background: rgba(0,0,0,0.5); right: .25em; top: .25em"
                ng-click="allUsers.openMenu($mdMenu, event)">
                <md-icon md-svg-icon="../img/more_dark.svg" ng-click="showMore_user(User.linked_apps)"></md-icon>
            </md-button>

    <md-menu>
      <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$mdOpenMenu()">
        <md-icon md-menu-origin="" md-svg-icon="../img/more.svg"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ng-click="ctrl.redial($event)">
            <md-icon md-svg-icon="../img/more_dark.svg" md-menu-align-target=""></md-icon>
            Redial
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">
            <md-icon md-svg-icon="../img/more.svg"></md-icon>
            Check voicemail
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="ctrl.toggleNotifications()">
            <md-icon md-svg-icon="...img/more.svg"></md-icon>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

            <img ng-src="{{User.image}}" class="md-card-image" alt="" />
        </md-card>
        <div class="cardTitleContainer">
            <span class="cardTitle">{{ User.name }}</span>
        </div>
    </div>
  </div>
</div>
