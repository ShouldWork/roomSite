<div layout="row" layout-sm="column" layout-xs="column" layout-padding>
  <div flex>
  	<div flex style="text-alignment: start">
      <div layout-fill class="md-whiteframe-4dp">
        <img class="profileImg" ng-src="{{ User.userInfo.image }}" />
      </div>
  		<span style="background-color: orange; position: relative; top: -3em; padding: 5px; text-shadow: 0px 0px 1px ghostWhite; color: black" >{{ User.userInfo.name }}</span>
  	</div>
  </div>
  <div flex>
	<div flex layout="column" layout-padding layout-wrap>
		<p>{{ User.userInfo.contacts.address}}</p>
		<p>{{ User.userInfo.contacts.city }}, {{User.userInfo.contacts.state}}</p>
		<p>{{ User.userInfo.contacts.email }}</p>
		<p>{{ User.userInfo.contacts.phone_mobile }}</p>
	</div>
  </div>
</div>
