<div class="padding-inner">

  <div layout="row" layout-wrap layout-align="start center">
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="cardItem in Cards.cardItems.list">
      <a href="/peeps/{{cardItem.id}}">
        <md-card>
          <img ng-src="{{cardItem.image}}" class="md-card-image" alt="">
            <md-card-title layout="row" layout-align="space-between-center" layout-wrap>
              <md-card-title-text>
                <span class="md-title">{{ cardItem.name }}</span>
              </md-card-title-text>
            </md-card-title>
        </md-card>
      </a>
    </div>
  </div>

</div>
