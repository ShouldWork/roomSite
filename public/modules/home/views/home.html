<div layout="column">
    <div layout="row" layout-xs="column" layout-sm="column" layout-md="row">
        <div ng-repeat="page in Home.cardItems.list" flex-gt-sm="33" flex="1" flex-xs>
          <a ui-sref="{{ page.link }}">
              <div class="overlay_container">
                  <span class="overlay_title">{{page.title}}</span>
                  <img class="img_affect" ng-src="{{ page.image }}" />
              </div>
          </a>
        </div>
    </div>
    <recent-posts></recent-posts>
</div>
